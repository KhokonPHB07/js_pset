<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP er BANK</title>
    <!-- this is tailwind Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <h1 class="text-8xl text-center mt-6 font-serif">BAAAAAAP er <span
                class="text-rose-600 underline italic font-semibold">BANK</span></h1>

        <section class="mt-36">
            <div class="bg-rose-600 w-9/12 mx-auto p-36 rounded-2xl">
                
                
                <h3 class="text-4xl font-semibold text-white mb-3 ">User Log in</h3>
                <input class="w-9/12 h-12 block mb-3 rounded placeholder:text-2xl placeholder:p-6" type="email" name="" id="email-id" placeholder="write your valid email">
                <input class="w-9/12 h-12 block mb-3 rounded placeholder:text-2xl placeholder:p-6" type="password" name="" id="user-pass" placeholder="write your password">
                <button id="btn-log" class="text-2xl bg-green-900 hover:bg-green-300 text-white px-14 py-3 rounded-xl">Log in</button>
           </div>
        </section>


    </main>
    <script src="./js/log.js"></script>
</body>

</html>
